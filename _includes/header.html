<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h1>FoodCoop Zur Gertrud</h1>
            <hr>
            <p style="font-size: 20px;">Die persönliche Einkaufsgemeinschaft im Sihlfeld für ökologisch und fair produzierte Lebensmittel.</p>
            <p style="font-size: 18px;">NÄCHSTER VERTEILTAG: <div id="word" style="display:inline;vertical-align:top;font-size: 18px;"><div id="demo"></div></div></p>
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            
            <script>
            $(function () {
            count = 0;
            wordsArray = ["", "11. September 2020", "Bestelle mit!", "Top"];
            setInterval(function () {
            count++;
            $("#word").fadeOut(400, function () {
            $(this).text(wordsArray[count % wordsArray.length]).fadeIn(400);
            });
            }, 3000);
            });
            </script>
            
            <a href="#about" class="btn btn-primary btn-xl page-scroll">Erfahre mehr</a>
        </div>
    </div>
    
<script>
// Set the date we're counting down to
var countDownDate = new Date("Sep 11, 2020 17:30:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = " in " + days + " Tagen";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
    
    
</header>
